    <link rel="stylesheet" href="style/hutao.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 20px;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .navbar li {
            margin: 0 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .header-left img {
            width: 76px;
            border-radius: 50%;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1, h4 {
            color: #333;
        }
        p, em, strong {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .contact-info {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .contact-info em, .contact-info strong {
            display: block;
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        footer h3 {
            margin: 0;
        }
    </style>
</head>

                </li>
                <li><a href="register.html">Register</a></li>

            </ul>
        </div>
    </div>
    
    <div class="container">
