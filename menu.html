    <style>
        body {

        }
        .navbar {
            background-color: #333;

        }
        .navbar ul {

        }

            color: white;

        }
        .navbar a:hover {
            background-color: #ddd;

            border-radius: 5px;
        }
        .header-left img {
            width: 76px;
            border-radius: 50%;
        }
        .container {
            margin-top: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            max-width: 1200px;
            padding: 20px;
        }
        .img img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-content {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            margin-top: 20px;
        }
        .login-content .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-div {
            position: relative;
            margin-bottom: 25px;
        }
        .input-div.one {
            margin-top: 10px;
        }
        .i {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 18px;
            color: #333;
        }
        .div {
            position: relative;
            height: 45px;
            width: 100%;
        }
        .div h5 {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
            transition: 0.3s;
        }
        .input {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: none;
            padding: 10px;
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #d9d9d9;
            transition: 0.3s;
        }
        .input:focus {
            border-bottom: 2px solid #333;
        }
        .input:focus ~ h5,
        .input:valid ~ h5 {
            top: -5px;
            font-size: 14px;
        }
        .btn {
            display: block;
            width: 100%;
            height: 50px;
            border: none;
            background: #333;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #555;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #555;
        }
    </style>
